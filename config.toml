        title = "Projects"
        path = "#portfolio"

        [params.portfolio.modal]
            client = "Client"
            date = "Date"
            category = "Category"
            buttontext = "Close"


    [params.about]
        title = "About"
        path = "#about"
        # The about text is splitted into a left and right column
        left = "I wake up every morning seeking ways to harness my imagination and technology to benefit mankind. I solve real world problems with practical yet elegant user-centred solutions based on business priorities."
