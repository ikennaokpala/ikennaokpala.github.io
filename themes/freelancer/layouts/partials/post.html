{{ "<!-- Post Section -->" | safeHTML }}
<section id="post">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ .Title }}</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <p> {{ .Content }} </p>
            </div>
        </div>
    </div>
</section>
