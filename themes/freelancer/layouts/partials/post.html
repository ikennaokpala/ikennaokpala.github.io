{{ "<!-- Post Section -->" | safeHTML }}
<section id="post">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{ .Title }}</h1>
                <small class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</small>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <p> {{ .Content }} </p>
              {{ template "_internal/disqus.html" . }}
            </div>
        </div>
    </div>
</section>
