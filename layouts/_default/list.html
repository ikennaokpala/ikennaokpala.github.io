{{ partial "_top.html" . }}
<section id="blog">
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="post">
          {{if .Params.image}}
          <div class="full-image" style="background-image: url({{ .Site.BaseURL }}img/{{ .Params.image }})"></div>
          {{ end }}
          <h1 class="title">
            {{ .Title }}
            <small>{{ .Date.Format "Mon, Jan 2, 2006" }}</small>
          </h1>

          <hr/>
          {{ .Content }}

        </div>
        <hr/>
        {{ template "_internal/disqus.html" . }}
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</section>


{{ partial "_bottom.html" . }}
